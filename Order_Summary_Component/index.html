<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <img src="./images/illustration-hero.svg" alt="hero image" class="hero-img">
    <h2>Order Summary</h2>
    
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
    device <br> anywhere you like!</p>
    
    <div class="div plan">
      <img src="./images/icon-music.svg" alt="">
      <div class="payment-info">
        <span>Annual Plan</span>
        <span>$59.99/year</span>
      </div>
      
      <a href="#">Change</a>
      
    </div>
    

    <button>Proceed to Payment</button>
    <a class="cancel" href="#">Cancel Order</a>
    
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rawsashimi1604</a>.
  </div>
</body>
</html>
